<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/Dialog.css" />
    <title>February Tasks</title>
  </head>
  <body>
    <section class="container">
      <div class="fruit-container-wrapper" id="mainContainer">
        <div class="fruit-container-wrapper-position"></div>
      </div>

      <section class="middle-section">
        </div>
        <div class="door-plant-region">
          <div class="door">
            <div class="jip-container"><h2>JIP</h2></div>
            <img src="images/gate-transparent.png" alt="door" width="200" />
          </div>
          <div class="plant">
            <img src="images/plant.png" alt="plant" height="100" width="100" />
          </div>
          <div class="security">
            <img src="images/security.png" alt="security" height="180" />
          </div>
          <div class="gaurdDog">
            <img src="images/dog.png" alt="dog" height="120" width="100" />
          </div>
        </div>

        <div class="customer">
          <img src="images/customer.gif" alt="red" height="300" width="200" />
        </div>
      </section>

      <section class="right-section">
        <div class="cash-register">
          <img src="images/cashier-jip.png" alt="cashier" />
        </div>
        <div class="conveyor">
          <img src="images/belt.gif" alt="belt" />
        </div>
      </section>
    </section>
  </body>
  <script type="text/javascript" src="js/fruitClickHandler.js"></script>
  <script type="text/javascript" src="js/fruitArray.js"></script>
  <script type="text/javascript" src="js/vegArray.js"></script>
  <script type="text/javascript" src="js/foodArray.js"></script>

</html>
